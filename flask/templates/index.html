<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for('static',filename='css/index.css')}}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>flask application</title>
</head>
<body>
    <br><br>
    <h1 class="text-center">
        LETS CONNECT!!
    </h1>
    <div class="container">
    <form class="row g-3 col y-4" method="POST" action="/">
        <div class="col-md-6">
            <label for="inputCity" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" name="fname">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lname">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">College</label>
          <input type="text" class="form-control" id="collegename" place holder="Write your college name" name="college">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="inputEmail4" name="email">
          
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="inputZip" name="phonenumb">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
